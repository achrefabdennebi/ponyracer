<h1>Log in</h1>
<form [formGroup]="loginForm" (ngSubmit)="authenticate()">
  <div class="mb-3">
    <label for="login" class="form-label">Login</label>
    <input id="login" type="text" class="form-control" name="login" formControlName="login" />
    <!-- error message here -->
    <div class="invalid-feedback" *ngIf="loginForm.controls.login.dirty && loginForm.controls.login.hasError('required')">
      Login is required
    </div>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input id="password" type="password" class="form-control" name="password" formControlName="password" />
    <!-- error message here -->
    <div class="invalid-feedback" *ngIf="loginForm.controls.password.dirty && loginForm.controls.password.hasError('required')">
      Password is required
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Log me in!</button>
</form>
<div class="mt-3">
  <div class="alert alert-danger" *ngIf="authenticationFailed">Nope, try again.</div>
</div>
